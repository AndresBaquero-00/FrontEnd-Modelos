<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Registrar</h4>
                        <p class="card-category">Complete los siguientes campos.</p>
                    </div>
                    <div class="card-body">
                        <form #registro="ngForm" (ngSubmit)="registrar()">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Nombre</label>
                                        <input type="text" [(ngModel)]="nombre" 
                                                           name="a"
                                                           #a="ngModel"
                                                           class="form-control"
                                                           required
                                        >
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Año</label>
                                        <input type="text"  [(ngModel)]="anio" 
                                                            name="b"
                                                            #b="ngModel"
                                                            class="form-control"
                                                            required
                                        >
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Número de Temporadas</label>
                                        <input type="number" [(ngModel)]="num_temp"
                                                             name="c"
                                                             #c="ngModel"
                                                             class="form-control"
                                                             required
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Descripción</label>
                                        <textarea type="text" [(ngModel)]="descripcion"
                                                              name="d"
                                                              #d="ngModel"
                                                              class="form-control"
                                                              rows="5"
                                                              required
                                        ></textarea>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary pull-right" type="submit" 
                                    [disabled]="registro.form.invalid">Registrar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
